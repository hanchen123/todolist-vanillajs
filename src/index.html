<!doctype html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  </head>
  <body>
    <section class="container">
      <div class="input-field">
        <input class="todo-input" type="text" autofocus />
        <button class="todo-add">ADD</button>
      </div>
      <ul class="todo-list">
        
      </ul>
      <div class="todo-footer"> 
        <button data-filter="All" class="todo-filter todo-filter--selected">All</button>
        <button data-filter="Active" class="todo-filter">Active</button>
        <button data-filter="Completed" class="todo-filter">Completed</button>
      </div>
    </section>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
